<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" , initial-scale="1.0">
        <title>Register Now Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="register-box">
            <h1>Register Now!</h1>
            <h4>It's free and only takes a minute</h4>
            <form action="success.html">
                <label>First name</label>
                <input type="text" placeholder="enter your first name">
                <label>Last name</label>
                <input type="text" placeholder="enter your last name">
                <label>Email</label>
                <input type="tel" placeholder="enter email">
                <label>Password</label>
                <input type="password" placeholder="enter password">
                <label>Confirm Password</label>
                <input type="password" placeholder="confirm password">
                <label>Phone number</label>
                <input type="password" placeholder="+23422334455">
                <label>Select your gender</label>
                <select name="gender" id="">
                    <option value="none" selected>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <label>Date of birth</label>
                <input type="date">
                <label>Select your favorite color </label>
                <input type="color">
                <button type="submit">Register</button>

            </form>
            <p>By clicking the Register button, you agree to our<br>
            <a href="#">Terms and Condition</a> and <a href="#">Policy & Privacy</a></p>

        </div>
        <p class="para-2">Already have an account?<a href="login.html">Login here</a></p>
    </body>
</html>
